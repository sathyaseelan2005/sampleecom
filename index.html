<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Next Gen Ecommerce</title>
    <meta name="description" content="Experiment with the future of shopping. Premium gadgets and gear.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">LUMINA</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <div class="cart-btn" id="cartBtn">
                <ion-icon name="bag-handle-outline"></ion-icon>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
        <div class="hamburger">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1>Redefine Your <br> <span class="gradient-text">Reality</span></h1>
            <p>Experience technology that blends seamlessly with your lifestyle. Curated for the visionary in you.</p>
            <a href="#shop" class="cta-button">Explore Collection</a>
        </div>
        <div class="hero-image-container">
            <!-- Hero Image will be placed here via CSS or IMG tag -->
            <img src="https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?auto=format&fit=crop&w=1200&q=80"
                alt="Futuristic Gadgets" class="hero-img" id="heroImg">
        </div>
    </header>

    <section id="shop" class="products-section">
        <div class="section-header">
            <h2>Trending Now</h2>
            <div class="header-line"></div>
        </div>
        <div class="product-grid" id="productGrid">
            <!-- Products will be injected via JS -->
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" id="closeCart"><ion-icon name="close-outline"></ion-icon></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items injected here -->
            <div class="empty-cart-msg">Your cart is empty.</div>
        </div>
        <div class="cart-footer">
            <div class="total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Lumina Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
